<div [ngClass]="setClasses()" class="m-1 p-2 border rounded">
    <div> 
        <input id="{{todo.id}}" (change)="onSwitchState(todo)" type="checkbox" />
        <label for="{{todo.id}}" class="ml-3">{{ todo.title }}</label>
        <button (click)="onDelete(todo)" class="btn btn-danger btn-sm rounded-circle float-right">--</button>
    </div>
</div>
